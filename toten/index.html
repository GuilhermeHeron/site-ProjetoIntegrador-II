<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Login Totem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../aluno/assets/css/style.css">
</head>

<body class="login-page">
    <div class="main-container">

        <!-- TELA DE LOGIN (INICIALMENTE VISÍVEL) -->
        <div id="login-form" class="form-container">
            <div class="form-header">
                <div class="header-logo">
                    <img src="../aluno/assets/img/livro.png" alt="Ícone de Livros">
                    <h1>BIBLIOTECA</h1>
                </div>
            </div>

            <div class="form-banner">
                <h2>LOGIN DE ALUNO</h2>
            </div>

            <form class="form-body">
                <div class="input-group">
                    <label for="login-ra">RA (Registro Acadêmico)</label>
                    <input type="text" id="login-ra" placeholder="Digite seu RA" required>
                </div>
                <button type="submit" class="btn-submit">ENTRAR</button>
            </form>

            <div class="form-footer">
                <p style="display: none;">Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
            </div>
        </div>

    </div>

    <script src="assets/js/login-totem.js"></script>
</body>

</html>
