<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Acesso do Aluno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="login-page">
    <div class="main-container">

        <!-- TELA DE LOGIN (INICIALMENTE VISÍVEL) -->
        <div id="login-form" class="form-container">
            <div class="form-header">
                <div class="header-logo">
                    <img src="assets/img/livro.png" alt="Ícone de Livros">
                    <h1>BIBLIOTECA</h1>
                </div>
            </div>

            <div class="form-banner">
                <h2>LOGIN DE ALUNO</h2>
            </div>

            <form class="form-body">
                <div class="input-group">
                    <label for="login-ra">RA (Registro Acadêmico)</label>
                    <input type="text" id="login-ra" placeholder="Digite seu RA" required>
                </div>
                <button type="submit" class="btn-submit">ENTRAR</button>
            </form>

            <div class="form-footer">
                <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
            </div>
        </div>

        <!-- TELA DE CADASTRO (INICIALMENTE OCULTA) -->
        <div id="register-form" class="form-container hidden">
            <div class="form-header">
                <div class="header-logo">
                    <img src="assets/img/livro.png" alt="Ícone de Livros">
                    <h1>BIBLIOTECA</h1>
                </div>
            </div>

            <div class="form-banner">
                <h2>CADASTRO DE ALUNO</h2>
            </div>

            <form class="form-body">
                <div class="input-group">
                    <label for="reg-fullname">Nome Completo</label>
                    <input type="text" id="reg-fullname" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="reg-ra">RA (Registro Acadêmico)</label>
                    <input type="text" id="reg-ra" placeholder="Digite seu RA" required>
                </div>
                <button type="submit" class="btn-submit">CADASTRAR</button>
            </form>

            <div class="form-footer">
                <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
            </div>
        </div>

    </div>

    <script src="assets/js/login.js"></script>
</body>

</html>
